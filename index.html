<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waiter Earnings Calculator</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main role="main">
        <div class="container">
            <h1>Waitstaff Calculator</h1>

            <div class="meal-details">
                <h3>Enter the meal details</h3>

                <form>
                    <span>Base Meal Price: $ </span>
                    <input type="number" class="js-base-meal-price" step="0.01"></br>
                    <span>Tax rate: % </span>
                    <input type="number" class="js-tax-rate" step="0.01"></br>
                    <span>Tip percentage: % </span>
                    <input type="number" class="js-tip-percentage"step="0.01"></br>

                    <button type="submit" class="js-submit-button">Submit</button>
                    <button type="reset" class="js-cancel-button">Cancel</button>
                </form>
            </div>

            <div class="customer-charges">
                <h3>Customer charges</h3>
                <p>Subtotal: <span id="subTotal"></span></p>
                <p>Tip: <span id="tip"></span></p>
                <p>Total: <span id="total"></span></p>
            </div>

            <div class="earnings-info">
                <h3>My earnings info</h3>
                <p>Tip total:  <span id="tipTotal"></span></p>
                <p>Meal count: <span id="mealCount"></span></p>
                <p>Average tip per meal: <span id="aveTip"></span></p>
            </div>

            <button type="button" class="js-reset-button">Reset</button>
        </div>
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
